<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div *ngIf="!tenantExist" class="inputForm">
    <label for="client">client:</label>
    <input type="text" id="client" name="client" formControlName="tenantId" />
  </div>
  <div *ngIf="tenantExist">
    <div class="inputForm">
      <label for="username">username:</label>
      <input
        type="email"
        id="username"
        name="username"
        formControlName="username"
      />
    </div>
    <div class="inputForm second">
      <label for="password">password:</label>
      <input
        type="password"
        id="password"
        name="password"
        formControlName="password"
      />
    </div>
  </div>
  @if(tenantExist) {
  <button
    class="accesButtonForm"
    size="small"
    shape="round"
    type="submit"
    fill="outline"
  >
    Sign In
  </button>
  }@else {
  <button
    class="accesButtonForm"
    size="small"
    shape="round"
    type="submit"
    fill="outline"
  >
    Acces
  </button>
  }
</form>
