<div class="mainContainer">
  <div class="row analyticsContainer stats"></div>
  <div class="row devicesContainer">
    <div class="col-md-8 stats">
      <ngx-charts-area-chart
        [legend]="legend"
        [showXAxisLabel]="showXAxisLabel"
        [showYAxisLabel]="showYAxisLabel"
        [xAxis]="xAxis"
        [yAxis]="yAxis"
        [xAxisLabel]="xAxisLabel"
        [yAxisLabel]="yAxisLabel"
        [timeline]="timeline"
        [results]="multi"
        (select)="show_on_console_log($event)"
      >
      </ngx-charts-area-chart>
    </div>
    <div class="col-md stats">
      <p style="color: black"></p>
    </div>
  </div>
</div>
