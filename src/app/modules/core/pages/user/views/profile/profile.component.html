<main *ngIf="show" class="mainContainer">
  <div class="row profileHeader" style="height: 40%; align-items: center">
    <div
      class="col-md-2"
      style="display: flex; align-items: center; justify-content: right"
    >
      <nz-avatar
        [nzShape]="'square'"
        [nzSize]="190"
        [nzIcon]="'user'"
        style="border-radius: var(--border-radius)"
      ></nz-avatar>
    </div>
    <div class="col-md-7" style="margin-left: 2%">
      <div class="row">
        <div class="col-md-12">
          <strong
            ><h2
              style="
                color: var(--text-color);
                font-weight: 500;
                font-size: xx-large;
              "
            >
              {{ user.name + " " + user.surname | uppercase }}
            </h2></strong
          >
        </div>
        <div class="col-md-12" style="display: flex; align-items: center">
          <i nz-icon nzType="mail" style="font-size: medium"></i>
          <q style="margin-left: 1%">{{ user.email }} </q>
        </div>
      </div>
      <hr />
      <div class="row mt-4">
        <div class="col">
          <p style="color: rgb(160, 156, 156); margin-bottom: 1px">Workfield</p>
          <h5 class="m-0" style="color: var(--text-color); margin-top: 0">
            {{ user.workfield }}
          </h5>
        </div>

        <div class="col">
          <p style="color: rgb(160, 156, 156); margin-bottom: 1px">
            Register Date
          </p>
          <h5 class="m-0" style="color: var(--text-color); margin-top: 0">
            {{ user.registerdate }}
          </h5>
        </div>
        <div class="col">
          <p style="color: rgb(160, 156, 156); margin-bottom: 1px">City</p>
          <h5 class="m-0" style="color: var(--text-color); margin-top: 0">
            {{ user.city }}
          </h5>
        </div>
        <div class="col">
          <p style="color: rgb(160, 156, 156); margin-bottom: 1px">Birthdate</p>
          <h5 class="m-0" style="color: var(--text-color); margin-top: 0">
            {{ user.birthdate }}
          </h5>
        </div>
        <div class="col">
          <p style="color: rgb(160, 156, 156); margin-bottom: 1px">Role</p>
          <h5 class="m-0" style="color: var(--text-color); margin-top: 0">
            {{ user.roles?.[0]?.split('_')?.[1] }}
          </h5>
        </div>
      </div>
    </div>
    <div
      class="col-md-2 logo"
      style="
        display: flex;
        align-items: center;
        justify-content: center;
        margin-left: 3%;
        height: 60%;
      "
    ></div>
  </div>
  <div
    class="row"
    style="height: 60%; padding-top: 1%; justify-content: space-between"
  >
    <div
      class="col-md-8"
      style="
        box-shadow: var(--box-shadow);
        border-radius: var(--border-radius);
        margin-right: 1%;
        display: flex;
        align-items: center;
        justify-content: center;
      "
    >
      <p-terminal
        welcomeMessage="Welcome to PARADOX"
        prompt="{{ createPrompt() }} $"
      />
    </div>
    <div
      class="col-md"
      style="box-shadow: var(--box-shadow); border-radius: var(--border-radius)"
    >
      <p-card header="Last Messages">
        <nz-empty [nzNotFoundContent]="'No messages found'"></nz-empty>
      </p-card>
    </div>
  </div>
</main>
