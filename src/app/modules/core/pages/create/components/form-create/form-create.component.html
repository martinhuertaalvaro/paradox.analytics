<div style="margin-top: 3%" class="mainContainer">
  <form [formGroup]="form">
    <div nz-row>
      <div nz-col nzSpan="6" *ngFor="let key of modelFormKeys">
        <input
          type="text"
          formControlName="{{ key }}"
          name="{{ key }}"
          class="input"
          placeholder="{{ key }}"
        />
      </div>
    </div>
    <button type="submit">Enviar</button>
  </form>
</div>
